{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
    <h1>Upload files (DSV File)</h1>
    <form method="POST" action="{% url 'oilandgasdata:upload_files' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <input id="upload_file" class="upload_file" name="upload_file" type="file">
        <button type="submit">Save</button>
    </form>
{% endblock %}
