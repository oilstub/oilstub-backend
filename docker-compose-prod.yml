version: "3.8"

services:
  backend:
    hostname: backend
    build:
      context: .
      target: prod-container
    volumes:
      - ./oilstubdata:/app/oilstubdata
      - ./:/app/:delegated
      - ./creds.json:/secrets/creds.json
    working_dir: /app/oilstubdata
    user: root
    container_name: backend
    ports:
      - "8000:8000"
    command: bash
    env_file:
      - ./.env.prod
    networks:
      - default

  cloudsqlproxy:
    container_name: cloudsql-proxy
    image: gcr.io/cloudsql-docker/gce-proxy:1.19.1
    volumes:
      - ./secrets:/secrets/cloudsql/
    command: /cloud_sql_proxy -instances="oilstub-backend1:us-south1:oilstub-db"=tcp:0.0.0.0:5432 -credential_file=/secrets/cloudsql/creds.json
    ports:
      - 127.0.0.1:5432:5432
    restart: always

  redis:
    image: redis:6.2-alpine
    container_name: redis
    hostname: redis
    networks:
      - default
    ports:
      - "0.0.0.0:6379:6379/tcp"
